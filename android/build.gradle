apply plugin: 'com.android.application'
android {
	compileSdkVersion 23
	buildToolsVersion '23.0.2'
	defaultConfig {
		applicationId 'org.ppsspp.ppsspp'
		minSdkVersion 9
		targetSdkVersion 23
		ndk {
			abiFilters 'x86', 'arm64-v8a'
			// Disabled because of FFMPEG linking issue: 'x86_64'
			// Disabled because of weird NEON issues: 'armeabi-v7a',
			// abiFilters 'arm64-v8a'
		}
		externalNativeBuild {
			cmake {
				// Available arguments are inside ${SDK}/cmake/android.toolchain.cmake file
				arguments '-DANDROID=true', '-DANDROID_PLATFORM=android-15', '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=gnustl_static'
			}
		}
	}

	buildTypes {
		release {
			minifyEnabled = false
			proguardFiles getDefaultProguardFile('proguard-android.txt'),
					'proguard-rules.pro'
		}
	}
	externalNativeBuild {
		cmake {
			path '../CMakeLists.txt'
		}
	}
}

dependencies {
	compile project(':com.bda.controller')
}
